<html>
    <head>
        <title>Minesweeper by Jing</title>
        <meta charset="utf-8" />
        <script src="jquery-1.11.0.min.js"></script>
        <script src='minesweeper.js'></script>
        
        <script>
            $(document).ready(function ()
            {
                newGame();
            });
        </script>

    </head>
    <body>
        <div id="game" style="width:200px;height:260px;margin-left:auto;margin-right:auto;background-color:#d4d0c8;border-top:2px solid white;border-left:2px solid white;border-right:2px solid #727373;border-bottom:2px solid #727373;position:relative;display:block;">
            <div id="top-bar" style="width=180px;height:40px;margin-left:10px;margin-right:10px;margin-top:10px;position:relative;display:block;border-top:2px solid #727373;border-left:2px solid #727373;border-right:2px solid white;border-bottom:2px solid white;">
                <div id="score" style="width:40px;height:20px;margin-left:10px;margin-right:10px;margin-top:8px;position:relative;display:block;border-top:2px solid #727373;border-left:2px solid #727373;border-right:2px solid white;border-bottom:2px solid white;text-align:center"></div>
                <div style="width:26px;height:26px;left:70px;right:10px;margin-top:-27px;position:relative;display:block;backgroud-color:grey;border-top:2px solid white;border-left:2px solid white;border-right:2px solid #727373;border-bottom:2px solid #727373;"><input type="image" id="face" width="26px" height="26px" onClick="window.location.reload()">
            </div>
            <div class="Timer" style="width:40px;height:20px;left:120px;margin-top:-27px;position:relative;display:block;border-top:2px solid #727373;border-left:2px solid #727373;border-right:2px solid white;border-bottom:2px solid white;text-align:center"></div>
            <div id="field" style="width:180px;height:180px;left:-3px;right:auto;top:20px;bottom:auto;position:relative;border-top:2px solid #727373;border-left:2px solid #727373;border-right:2px solid white;border-bottom:2px solid white;"></div>
        </div>
    </body>
</html>
